          </div>

      </div>
      <p>Launchpad is the primary platform used for Xubuntu development. Historically, the version control system used on Launchpad is Bazaar, but it recently added <a class="ulink" href="https://help.launchpad.net/Code/Git" target="_top">support for Git</a>, too.</p>
